<!DOCTYPE html>
<html>
<head>
    <title>Proxy Gateway</title>
    <script>
        // WebSocket proxy ke VPS
        function connectToVPS() {
            // WebSocket ke VPS via GitHub Pages Service Worker
            const ws = new WebSocket('wss://your-username.github.io/proxy-ws');
            
            ws.onopen = () => {
                console.log('Connected to VPS via GitHub Pages');
                // Sekarang bisa tunneling
            };
        }
        
        // Atau pakai fetch API
        async function fetchViaProxy(url) {
            const response = await fetch('/proxy', {
                method: 'POST',
                headers: {'X-Target-Url': url}
            });
            return response.text();
        }
    </script>
</head>
<body>
    <h1>Proxy via GitHub Pages</h1>
    <button onclick="connectToVPS()">Connect to VPS</button>
</body>
</html>
